<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/loadingSpinner.css">
        <title>Bate Papo UOL</title>
    </head>
    <body>
        <header>
            <img src="logo.png" />
            <ion-icon name="people" onclick="showSidebar()"></ion-icon>
        </header>
        <main>
            <div class="loginPage">
                <img src="logo 2.png" />
                <input data-identifier="enter-name" type="text" placeholder="Digite seu nome" />
                <button data-identifier="start" onclick="enterRoom()" >Entrar</button>
                <div class="loading hidden">
                    <div class="loadingSpinnerContainer"><div class="loadingSpinner">
                        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                        </div></div>
                    <p>Entrando...</p>
                </div>
            </div>
        </main>
        <aside>
            <div class="background hidden" onclick="hideSidebar()"></div>
            <section class="hidden">
                <p><strong>Escolha um contato<br>para enviar mensagem:</strong></p>
                <div class="container">
                    <div class="option user selected" onclick="selectUser(this)" id = "Todos">
                        <ion-icon name="people"></ion-icon>
                        <p>Todos</p>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
                <p><strong>Escolha a visibilidade:</strong></p>
                <div class="container">
                    <div class="option visibility selected" onclick="selectVisibility(this)" id="message" data-identifier="visibility">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>PÃºblico</p>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                    <div class="option visibility" onclick="selectVisibility(this)" id="private_message" data-identifier="visibility">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
            </section>
        </aside>
        <footer>
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="sendMessage()" data-identifier="send-message"></ion-icon>
        </footer>

        <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
